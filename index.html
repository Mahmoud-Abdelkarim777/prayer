<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external bootstrap css 5.2.3 file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css"> -->
    <!-- external css file  -->
    <link rel="stylesheet" href="style.css">
    <title>Prayer Times</title>
</head>
<body>
    <div class="container">
        <h1 class="title">أسيوط</h1>
        <div class="prayer-day">
            <span class="day" id="day-en"></span> - <span class="date" id="date-en"></span> <br>
            <span class="day" id="day-ar"></span> - <span id="date-ar-day" class="ms-1"></span><span id="date-ar-month"></span>
        </div>
        <div class="line mt-3"></div>
        <div class="city mt-4 d-flex align-items-center justify-content-center">
            <select name="" id="cities-select">
                <option disabled selected >اختر مدينتك</option>
            </select>
        </div>
        <div class="container">
            <div class="prayer-times d-flex  justify-content-center gap-3 mt-4">
                <div class="time">
                    <span class="prayer">الفجر</span>
                    <span class="time-value" id="fajr-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">الشروق</span>
                    <span class="time-value" id="sunrise-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">الظهر</span>
                    <span class="time-value" id="dhuhr-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">العصر</span>
                    <span class="time-value" id="asr-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">المغرب</span>
                    <span class="time-value" id="maghreb-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">العشاء</span>
                    <span class="time-value" id="isha-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">الثلث الاول</span>
                    <span class="time-value" id="Firstthird-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">منتصف الليل</span>
                    <span class="time-value" id="Midnight-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">الثلث الاخير</span>
                    <span class="time-value" id="Lastthird-time"></span>
                </div>
                <div class="time">
                    <span class="prayer">الامساك</span>
                    <span class="time-value" id="Imsak-time"></span>
                </div>
            </div>
        </div>
        
    </div>
    <!-- external bootstrap js 5.2.3 file  -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- axios cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
